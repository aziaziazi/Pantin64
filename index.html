<!-- GAMEPAD -->
<div class="fullScreen noselect grid">


	<button id="go" class="horizontalDivider container grid"><div class="go color"><div class="go png"></div></div>
	</button>

	<div class="horizontalDivider container">

		<button id="jump" class="verticalDivider container grid"><div class="jump color"><div class="jump png"></div></div>
		</button>

		<div class="verticalDivider container">
			<div class="horizontalDivider container">
				<div class="verticalDivider container">

					<button id="start" class="horizontalDivider container grid"><div class="start color"><div class="start png"></div></div></button>

						<div class="horizontalDivider container">
							<button id="up" class="verticalDivider container grid"><div class="up color"><div class="up png"></div></div></button>
							<button id="down" class="verticalDivider container grid"><div class="down color"><div class="down png"></div></div></button>
						</div>
				</div>

				<button id="brake" class="verticalDivider container grid"><div class="brake color"><div class="brake png"></div></div>
				</button>
			</div>

			<button id="item" class="horizontalDivider container grid"><div class="item color"><div class="item png"></div></div>
			</button>
		</div>

	</div>


</div>
